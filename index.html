<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css" />
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <main class="container">
    <article class="card">
      <div class="blogImage">
        <img src="./assets/images/illustration-article.svg" alt="blogdImage" width="336" height="200">
      </div>
      <div class="content">
        <div class="category">Learning</div>
        <p id="published">Published 21 Dec 2023</p>
        <h3><a href="#">HTML & CSS foundations</a></h3>
        <p id="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>
      <div class="author">
        <img src="./assets/images/image-avatar.webp" alt="authorImage" width="32" height="32">
        <p> Greg Hooper <p>
      </div>
    </article>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Fredi Mart√≠n</a>.
  </div>
</body>
</html>
